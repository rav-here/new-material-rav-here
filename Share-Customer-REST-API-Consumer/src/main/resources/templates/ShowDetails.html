<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<h1>Customer Detail System</h1>
		<h2 th:text=" 'Details Given By '+${customerId}"></h2>
		<table border="1">
			<tr>
				<th>Customer ID</th>
				<th>Share Name</th>
				<th>SHare Type</th>
				<th>Quantity</th>
				<th>Market Price</th>
				<th>Total Valuation</th>
			</tr>
			<tr th:each="customerDetail : ${customerDetails}">
				<td th:text="${customerDetail.customerId"></td>
				<td th:text="${customerDetail.shareName"></td>
				<td th:text="${customerDetail.shareType"></td>
				<td th:text="${customerDetail.quantity"></td>
				<td th:text="${customerDetail.marketPrice"></td>
				<td th:text="${customerDetail.totalValuation"></td>
			</tr>
		</table>
</body>
</html>
