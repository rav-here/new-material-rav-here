<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Customer Product System</h1>
<hr> <!-- Horizontal Row -->
<h2>List of Products</h2>
<table border="1">
	<!-- tr: Table Row -->
	<tr>
		<!-- Table Header -->
		<th>Product ID</th>
		<th>Name</th>
		<th>Cost</th>
		<th>Stock</th>

	</tr>
	<tr th:each="product : ${allProducts}">
	<!-- table data -->
		<td th:text="${product.productId}"></td>
		<td th:text="${product.productName}"></td>
		<td th:text="${product.costPerUnit}"></td>
		<td th:text="${product.stock}"></td>

	</tr>
</table>
<br><br>
<a href="./menu">Go Back to Menu Page</a>
</body>
</html>
